<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="contenedor__left">
            <div class="contenedor__foto"></div>
            <ul class="contenedor__ul">
                <li><a href="#">Home</a></li>
                <li><a href="#">Tasks</a></li>
                <li><a href="#">Calendar</a></li>
                <li><a href="#">More info</a></li>
            </ul>
            <p>ToDo List</p>
        </section>
        <section class="contenedor__right">
            <div class="contenedor__right__createTask">
                <input type="text" id="task" placeholder="Nueva tarea">
                <button id="btn">Agregar tarea</button>
            </div>
            <div class="contenedor__right__listTask">
               
            </div>
        </section>
    </main>
    <script src="js/js.js"></script>

</html>
